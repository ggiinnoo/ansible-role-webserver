---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: instance
    image: "ggiinnoo/docker-ansible:${DOCKER_IMAGE:-centos7}-latest"
    registry:
      url: docker.pkg.github.com
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ${DOCKER_SERVICE:-converge}.yml
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
